commands:
  # Reusable command to prepare the environment for testing. These steps need to be
  # executed first in all environments, where they are used, because the checkout step
  # needs to be conducted before anything else.
  initialize_submodules:
    description: "Prepare everything."
    parameters:
      submodule:
        type: string
        default: ""
    steps:
    # Checkout code.
    - checkout
    # Update and initialize submodules.
    - run: git submodule sync << parameters.submodule >>
    - run: git submodule update --init --recursive << parameters.submodule >>

  # Reusable command to prepare the environment for testing.
  install_and_cache_venv_dependencies:
    description: "Install pip dependencies of all packages."
    steps:
    # Download and cache dependencies.
    - restore_cache:
        keys:
          # Specify the unique identifier for the cache.
          - venv-dependencies-{{ checksum "requirements.txt" }}-{{ checksum "dev-requirements.txt" }}
          # Fallback to using the latest cache if no exact match is found.
          - venv-dependencies-

    # Install dependencies.
    - run:
        name: Install dependencies
        command: |
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip pip-tools numpy
          pip-sync dev-requirements.txt requirements.txt

    - save_cache:
        paths:
          - ./venv
        key: >-
          venv-dependencies-{{ checksum "requirements.txt" }}-{{ checksum "dev-requirements.txt" }}



  # Reusable command to prepare the environment for testing.
  install_and_cache_conda_dependencies:
    description: "Install Miniconda and conda dependencies of all packages."
    steps:
    - run:
        name: Install Miniconda
        command: |
          wget "https://repo.anaconda.com/miniconda/\
          Miniconda3-latest-Linux-x86_64.sh" -O $HOME/miniconda.sh
          mkdir -p $HOME/.conda
          bash $HOME/miniconda.sh -b -p /home/circleci/conda
          source $HOME/conda/etc/profile.d/conda.sh
          hash -r
          conda config --set always_yes yes --set changeps1 no
          conda update -q conda
          echo 'export PATH=$HOME/conda/bin:$PATH' >> $BASH_ENV

    # Download and cache dependencies.
    - restore_cache:
        keys:
          # Specify the unique identifier for the cache.
          - conda-dependencies-{{ checksum "environment.yml" }}-{{ checksum "requirements.txt" }}-{{ checksum "dev-requirements.txt" }}
          # Fallback to using the latest cache if no exact match is found.
          - conda-dependencies-

    # Create environment.
    - run:
        name: Create or update environment
        command: |
          if [ -d "$HOME/conda/envs/" ]; then
              conda env update --prune --file environment.yml
          else
              conda env create -f environment.yml
          fi

    - save_cache:
        paths:
          - /home/circleci/conda/envs/
        key: >-
          conda-dependencies-{{ checksum "environment.yml" }}-{{ checksum "requirements.txt" }}-{{ checksum "dev-requirements.txt" }}

  create_result_folder:
    description: "Create test-result folder."
    parameters:
      subfolder:
        type: string
        default: ""
    steps:
    # Create test-result folder.
    - run:
        name: Create test result folder
        command: |
          mkdir -p test-results/<< parameters.subfolder >>

  run_conda_tests:
    description: "Run and store test results."
    parameters:
      submodule:
        type: string
        default: ""
    steps:
    # Run tests! We use pytest's test-runner.
    - run:
        name: Run tests
        command: |
          source $HOME/conda/etc/profile.d/conda.sh
          conda activate Met4FoF_Code
          pytest -v --junitxml=test-results/junit.xml \
          << parameters.submodule >> > test-results/pytest.log

    - store_test_artifacts_and_results:
        submodule: << parameters.submodule >>

  run_venv_tests:
    description: "Run and store test results."
    parameters:
      submodule:
        type: string
        default: ""
    steps:
    # Run tests! We use pytest's test-runner.
    - run:
        name: Run tests
        command: |
          source venv/bin/activate
          pytest -v --junitxml=test-results/junit.xml \
          << parameters.submodule >> > test-results/pytest.log

    - store_test_results:
        submodule: << parameters.submodule >>

  store_test_artifacts_and_results:
    description: "Store test results."
    parameters:
      submodule:
        type: string
        default: ""
    steps:
    # Store test results.
    - store_artifacts:
        path: test-results
        destination: test-results/<< parameters.submodule >>

    - store_test_results:
        path: test-results

jobs:
  # Define one 'test' job with parameters to deal with all submodules and let them
  # run their test suites against the installed dependencies from the environment.yml.
  test_against_conda:
    # The parameter submodule is mandatory and requires the relative path of the
    # submodule under test from the repository root.
    parameters:
      submodule:
        type: string

    executor: tester

    steps:
      - initialize_submodules:
          submodule: << parameters.submodule >>
      - create_result_folder
      - install_and_cache_conda_dependencies

      # Run tests! We use pytest's test-runner.
